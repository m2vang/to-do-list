<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body ng-app="taskApp">
    <div ng-controller="TaskController as tc">
        <header>
            <h1>To Do List:</h1>
        </header>
        <br>
        <form ng-submit="tc.sendTask(tc.taskIn)">
            <label>Task:</label>
            <input type="text" placeholder="e.g. Wash dishes" ng-model="tc.taskIn">
            <br>
            <label>Notes:</label>
            <input type="text" placeholder="e.g. Buy dish soap" ng-model="tc.noteIn">
            <br>
            <input type="submit" value="Add Task">
        </form>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>Tasks</th>
                        <th>Notes</th>
                        <th>Complete</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="task in tc.taskList">
                        <td>{{task.task}}</td>
                        <td>{{task.note}}</td>
                        <td>
                            <button>Mark as complete</button>
                        </td>
                        <td>
                            <button ng-click="tc.deleteTask(task._id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
